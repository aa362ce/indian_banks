<html>
  <head>
    <title>Welcome to Feathers</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        font-family: "Helvetica Neue", "Helvetica", "Arial", "sans-serif";
        font-weight: 400;
        font-size: 16px;
        color: #333;
      }

      .center-text {
        text-align: center;
      }

      main {
        margin-top: 100px;
        padding: 20px;
      }

      img.logo {
        display: block;
        margin: 0 auto;
        max-width: 100%;
        margin-bottom: 30px;
      }

      h2 {
        font-size: 2em;
        font-weight: 100;
      }

      footer {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        padding: 20px;
      }

      footer p {
        font-weight: 300;
        font-size: 1em;
      }

      a {
        color: #31d8a0;
        text-decoration: none;
      }

      a:hover,
      a:focus {
        color: #31d8a0;
      }
    </style>
    <script>
      function searchIfsc() {
        const ifsc = document.getElementById('ifsc').value;
        fetch("/branches?ifsc="+ifsc).then(response => {
          response.json().then(data => {
            if(data.total>=1){
              $('#results').html(`
              <div class="alert alert-success" role="alert">
                ${data.data[0].ifsc}<br/>
                ${data.data[0].branch}<br/>
                ${data.data[0].address}<br/>
                ${data.data[0].city}<br/>
                ${data.data[0].district}<br/>
                ${data.data[0].state}<br/>
              </div>
              `);
            }else{
              $('#results').html('<div class="alert alert-danger" role="alert">Bank not found</div>');
            }
            console.log(data);
          });
        });
        return false;
      }

      function searchByCity(){
        const bank = document.getElementById('bank').value;
        const city = document.getElementById('city').value;
        $('#results').html('');
        fetch("/branches?$limit=300&city="+city+"&bank_id="+bank).then(response => {
          response.json().then(data => {
            if(data.total>=1){
              $('#results').append(`${data.total} results found.`);
              data.data.forEach((val,i)=>{
                $('#results').append(`
                <div class="alert alert-success" role="alert">
                  ${i+1}. ${val.ifsc}    ${val.branch}    ${val.address}
                </div>
                <hr/>
                `);
              });
            }else{
              $('#results').html(`<div class="alert alert-danger" role="alert">No branch found in ${city}.</div>`);
            }
            console.log(data);
          });
        });
      }

      function load(){
        fetch("/banks?$limit=200&$sort[name]=1").then(response => {
          response.json().then(data => {
            console.log(data);
            data.data.forEach(val => {
              $('#bank').append(`<option value="${val.id}">${val.name}</option>`);
            });
          });
        });
      }

    </script>
  </head>
  <body onload="load()">
    <main class="container">
      <form>
        <div class="form-group">
          <label for="ifsc">IFSC Code</label>
          <input
            type="text"
            class="form-control"
            id="ifsc"
            placeholder="ABHY0065001"
          />
        </div>
        <button type="submit" class="btn btn-primary" onclick="searchIfsc()">Search</button>
      </form>
      <hr />
      <form id="cityform">
        <div class="form-group">
          <label for="bank">Bank Name</label>
          <select class="form-control" id="bank">
          </select>
        </div>
        <div class="form-group">
          <label for="city">City</label>
          <input
            type="text"
            class="form-control"
            id="city"
            placeholder="BANGALORE"
          />
        </div>
        <button
          type="submit"
          class="btn btn-primary mb-2"
          onclick="searchByCity()"
        >
          Search
        </button>
      </form>
      <div id="results">
        <div class="alert alert-primary" role="alert" >
          Click search to display the results!
        </div>
      </div>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <footer>Developed and tested on Google Chrome</footer>
  </body>
</html>
